<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links</title>
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #166088;
        --accent-color: #4ecca3;
        --bg-color: #f9f9f9;
        --text-color: #333;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .profile {
        text-align: center;
        margin-bottom: 40px;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--accent-color);
        margin-bottom: 20px;
      }

      .profile h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: var(--secondary-color);
      }

      .profile p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto 20px;
        color: #666;
      }

      .links {
        display: grid;
        gap: 16px;
      }

      .link-card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: var(--text-color);
        display: flex;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      .link-card:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 5px;
        background-color: var(--accent-color);
      }

      .link-icon {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        flex-shrink: 0;
        color: white;
      }

      .link-content {
        flex-grow: 1;
      }

      .link-title {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 4px;
      }

      .link-description {
        font-size: 0.9rem;
        color: #666;
      }

      .footer {
        margin-top: 60px;
        text-align: center;
        font-size: 0.9rem;
        color: #888;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px 16px;
        }

        .profile h1 {
          font-size: 1.8rem;
        }

        .profile p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
